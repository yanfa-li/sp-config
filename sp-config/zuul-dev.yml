spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul:
  retryable: true
  routes:       #默认配置，可以不写
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**
    

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
#服务响应超时时间配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
#暴露接口端口
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream